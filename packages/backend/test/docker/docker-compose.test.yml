version: '3.8'

services:
  postgres-test:
    image: postgres:14-alpine
    container_name: proof-of-funds-postgres-test
    environment:
      POSTGRES_USER: zkp_test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: zkp_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zkp_test_user -d zkp_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: proof-of-funds-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data: