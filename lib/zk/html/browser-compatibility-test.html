<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK Infrastructure Browser Compatibility Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1, h2, h3 {
            color: #1a73e8;
        }
        
        .container {
            margin-top: 20px;
        }
        
        .test-results {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .category {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        
        .category-name {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        
        .test-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        
        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .test-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .test-status {
            margin-top: 5px;
            font-weight: bold;
        }
        
        .test-message {
            margin-top: 5px;
        }
        
        .test-details-toggle {
            cursor: pointer;
            color: #1a73e8;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .test-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.85em;
        }
        
        .pass {
            background-color: #e6f4ea;
            border-left: 5px solid #34a853;
        }
        
        .fail {
            background-color: #fce8e6;
            border-left: 5px solid #ea4335;
        }
        
        .partial {
            background-color: #fef7e0;
            border-left: 5px solid #fbbc04;
        }
        
        .untested {
            background-color: #f5f5f5;
            border-left: 5px solid #9aa0a6;
        }
        
        .status-icon {
            margin-right: 5px;
        }
        
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #1557b0;
        }
        
        button:disabled {
            background-color: #9aa0a6;
            cursor: not-allowed;
        }
        
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0fe;
            border-radius: 8px;
        }
        
        .summary h3 {
            margin-top: 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #1a73e8;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .save-report {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ZK Infrastructure Browser Compatibility Test</h1>
    
    <div class="container">
        <p>This tool tests your browser's compatibility with the features required for the ZK proof system.</p>
        
        <div>
            <button id="run-all-btn">Run All Tests</button>
            <button id="run-critical-btn">Run Critical Tests Only</button>
            <button id="clear-btn">Clear Results</button>
        </div>
        
        <div class="summary" id="summary-panel" style="display: none;">
            <h3>Test Summary</h3>
            <div id="summary-content"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="test-results" id="test-results">
            <p>Click one of the buttons above to start testing.</p>
        </div>
        
        <div class="save-report" id="save-report" style="display: none;">
            <button id="save-report-btn">Save Test Report</button>
            <button id="copy-report-btn">Copy to Clipboard</button>
        </div>
    </div>
    
    <script type="module">
        import { FEATURES_TO_TEST, TEST_STATUS, generateTestId } from '../src/browser-compatibility-matrix.js';
        import { CompatibilityTestRunner } from '../src/CompatibilityTestRunner.js';
        import testImplementations from '../src/browser-compatibility-tests.js';
        
        // Initialize test runner
        const testRunner = new CompatibilityTestRunner({
            testImplementations,
            onTestComplete: updateTestUI,
            onSuiteComplete: updateSummary
        });
        
        // DOM elements
        const runAllBtn = document.getElementById('run-all-btn');
        const runCriticalBtn = document.getElementById('run-critical-btn');
        const clearBtn = document.getElementById('clear-btn');
        const testResults = document.getElementById('test-results');
        const summaryPanel = document.getElementById('summary-panel');
        const summaryContent = document.getElementById('summary-content');
        const progressFill = document.getElementById('progress-fill');
        const saveReportSection = document.getElementById('save-report');
        const saveReportBtn = document.getElementById('save-report-btn');
        const copyReportBtn = document.getElementById('copy-report-btn');
        
        // Event listeners
        runAllBtn.addEventListener('click', () => runTests(false));
        runCriticalBtn.addEventListener('click', () => runTests(true));
        clearBtn.addEventListener('click', clearResults);
        saveReportBtn.addEventListener('click', saveReport);
        copyReportBtn.addEventListener('click', copyReport);
        
        // Initialize UI
        initializeUI();
        
        function initializeUI() {
            testResults.innerHTML = '';
            
            // Create sections for each feature category
            for (const [categoryId, features] of Object.entries(FEATURES_TO_TEST)) {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.id = `category-${categoryId}`;
                
                const categoryNameEl = document.createElement('div');
                categoryNameEl.className = 'category-name';
                categoryNameEl.textContent = categoryId.charAt(0).toUpperCase() + categoryId.slice(1);
                categoryEl.appendChild(categoryNameEl);
                
                // Create test items
                for (const feature of features) {
                    const testId = generateTestId(
                        testRunner.currentBrowser.name,
                        testRunner.currentBrowser.version,
                        testRunner.currentPlatform.name,
                        feature.name.replace(/\s+/g, '_')
                    );
                    
                    const testEl = document.createElement('div');
                    testEl.className = 'test-item untested';
                    testEl.id = `test-${testId}`;
                    
                    const testNameEl = document.createElement('div');
                    testNameEl.className = 'test-name';
                    testNameEl.textContent = feature.name + (feature.critical ? ' ⭐' : '');
                    testEl.appendChild(testNameEl);
                    
                    const testDescEl = document.createElement('div');
                    testDescEl.className = 'test-description';
                    testDescEl.textContent = feature.description;
                    testEl.appendChild(testDescEl);
                    
                    const testStatusEl = document.createElement('div');
                    testStatusEl.className = 'test-status';
                    testStatusEl.innerHTML = '<span class="status-icon">⬛</span>Not tested';
                    testEl.appendChild(testStatusEl);
                    
                    const testMessageEl = document.createElement('div');
                    testMessageEl.className = 'test-message';
                    testEl.appendChild(testMessageEl);
                    
                    const testDetailsToggle = document.createElement('div');
                    testDetailsToggle.className = 'test-details-toggle';
                    testDetailsToggle.textContent = 'Show Details';
                    testDetailsToggle.onclick = () => toggleDetails(testId);
                    testEl.appendChild(testDetailsToggle);
                    
                    const testDetailsEl = document.createElement('div');
                    testDetailsEl.className = 'test-details';
                    testDetailsEl.id = `details-${testId}`;
                    testEl.appendChild(testDetailsEl);
                    
                    categoryEl.appendChild(testEl);
                }
                
                testResults.appendChild(categoryEl);
            }
        }
        
        async function runTests(criticalOnly) {
            // Disable buttons during test run
            runAllBtn.disabled = true;
            runCriticalBtn.disabled = true;
            clearBtn.disabled = true;
            
            // Reset UI to untested state for all or just non-critical tests
            resetUI(criticalOnly);
            
            // Show summary panel
            summaryPanel.style.display = 'block';
            updateSummaryProgress(0, 0);
            
            try {
                // Filter categories to run
                const categories = Object.keys(FEATURES_TO_TEST);
                
                // If critical only, filter each category for critical tests
                if (criticalOnly) {
                    // Only run critical tests within all categories
                    Object.entries(FEATURES_TO_TEST).forEach(([categoryId, features]) => {
                        // Mark non-critical tests as skipped
                        features.forEach(feature => {
                            if (!feature.critical) {
                                const testId = generateTestId(
                                    testRunner.currentBrowser.name,
                                    testRunner.currentBrowser.version,
                                    testRunner.currentPlatform.name,
                                    feature.name.replace(/\s+/g, '_')
                                );
                                
                                // Mock a skipped result
                                updateTestUI(testId, {
                                    feature: feature.name,
                                    category: categoryId,
                                    status: 'untested',
                                    message: 'Test skipped (non-critical)',
                                    browser: testRunner.currentBrowser.name,
                                    browserVersion: testRunner.currentBrowser.version,
                                    platform: testRunner.currentPlatform.name
                                });
                            }
                        });
                    });
                }
                
                // Run tests
                await testRunner.runTests(categories);
                
                // Enable save report button
                saveReportSection.style.display = 'block';
            } catch (error) {
                console.error('Error running tests:', error);
                summaryContent.innerHTML += `<p style="color: red;">Error running tests: ${error.message}</p>`;
            } finally {
                // Re-enable buttons
                runAllBtn.disabled = false;
                runCriticalBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }
        
        function updateTestUI(testId, result) {
            const testEl = document.getElementById(`test-${testId}`);
            if (!testEl) return;
            
            // Update status class
            testEl.className = `test-item ${result.status}`;
            
            // Update status text and icon
            const statusEl = testEl.querySelector('.test-status');
            const statusIcon = {
                [TEST_STATUS.PASS]: '✅',
                [TEST_STATUS.FAIL]: '❌',
                [TEST_STATUS.PARTIAL]: '⚠️',
                [TEST_STATUS.UNTESTED]: '⬛'
            }[result.status];
            
            const statusText = {
                [TEST_STATUS.PASS]: 'Passed',
                [TEST_STATUS.FAIL]: 'Failed',
                [TEST_STATUS.PARTIAL]: 'Partial',
                [TEST_STATUS.UNTESTED]: 'Not tested'
            }[result.status];
            
            statusEl.innerHTML = `<span class="status-icon">${statusIcon}</span>${statusText}`;
            
            // Update message
            const messageEl = testEl.querySelector('.test-message');
            messageEl.textContent = result.message || '';
            
            // Update details
            const detailsEl = testEl.querySelector(`.test-details`);
            if (detailsEl) {
                let detailsText = '';
                
                if (result.details) {
                    detailsText += JSON.stringify(result.details, null, 2);
                }
                
                if (result.error) {
                    detailsText += `\nError: ${result.error}`;
                }
                
                if (result.duration) {
                    detailsText += `\nDuration: ${result.duration.toFixed(2)}ms`;
                }
                
                detailsEl.textContent = detailsText;
            }
        }
        
        function updateSummary(summary) {
            // Update summary section with test results
            const totalTests = Object.keys(summary.results).length;
            const passedTests = summary.counts[TEST_STATUS.PASS] || 0;
            const failedTests = summary.counts[TEST_STATUS.FAIL] || 0;
            const partialTests = summary.counts[TEST_STATUS.PARTIAL] || 0;
            const untestedTests = summary.counts[TEST_STATUS.UNTESTED] || 0;
            
            let summaryHTML = `
                <p><strong>Browser:</strong> ${summary.browser.name} ${summary.browser.version}</p>
                <p><strong>Platform:</strong> ${summary.platform.name}</p>
                <p><strong>Tests Run:</strong> ${totalTests - untestedTests} of ${totalTests}</p>
                <p>
                    <span style="color: #34a853;">✅ Passed: ${passedTests}</span> | 
                    <span style="color: #ea4335;">❌ Failed: ${failedTests}</span> | 
                    <span style="color: #fbbc04;">⚠️ Partial: ${partialTests}</span>
                </p>
                <p><strong>Pass Rate:</strong> ${(summary.passRate * 100).toFixed(2)}%</p>
            `;
            
            summaryContent.innerHTML = summaryHTML;
            
            // Update progress bar
            updateSummaryProgress(passedTests, totalTests);
        }
        
        function updateSummaryProgress(passed, total) {
            const percentage = total > 0 ? (passed / total) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
        }
        
        function resetUI(criticalOnly) {
            // Reset UI to untested state
            if (!criticalOnly) {
                // Reset all tests
                const allTests = document.querySelectorAll('.test-item');
                allTests.forEach(test => {
                    test.className = 'test-item untested';
                    const statusEl = test.querySelector('.test-status');
                    statusEl.innerHTML = '<span class="status-icon">⬛</span>Not tested';
                    const messageEl = test.querySelector('.test-message');
                    messageEl.textContent = '';
                });
                
                // Clear test runner results
                testRunner.clearResults();
            } else {
                // Only reset critical tests
                for (const [categoryId, features] of Object.entries(FEATURES_TO_TEST)) {
                    features.forEach(feature => {
                        if (feature.critical) {
                            const testId = generateTestId(
                                testRunner.currentBrowser.name,
                                testRunner.currentBrowser.version,
                                testRunner.currentPlatform.name,
                                feature.name.replace(/\s+/g, '_')
                            );
                            
                            const testEl = document.getElementById(`test-${testId}`);
                            if (testEl) {
                                testEl.className = 'test-item untested';
                                const statusEl = testEl.querySelector('.test-status');
                                statusEl.innerHTML = '<span class="status-icon">⬛</span>Not tested';
                                const messageEl = testEl.querySelector('.test-message');
                                messageEl.textContent = '';
                            }
                        }
                    });
                }
            }
        }
        
        function clearResults() {
            // Reset UI
            resetUI(false);
            
            // Hide summary panel
            summaryPanel.style.display = 'none';
            
            // Hide save report section
            saveReportSection.style.display = 'none';
        }
        
        function toggleDetails(testId) {
            const detailsEl = document.getElementById(`details-${testId}`);
            const toggleEl = document.querySelector(`#test-${testId} .test-details-toggle`);
            
            if (detailsEl.style.display === 'block') {
                detailsEl.style.display = 'none';
                toggleEl.textContent = 'Show Details';
            } else {
                detailsEl.style.display = 'block';
                toggleEl.textContent = 'Hide Details';
            }
        }
        
        function saveReport() {
            // Generate markdown report
            const report = testRunner.generateMarkdownReport();
            
            // Create download link
            const blob = new Blob([report], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `browser-compatibility-report-${new Date().toISOString().slice(0, 10)}.md`;
            a.click();
            
            // Clean up
            URL.revokeObjectURL(url);
        }
        
        function copyReport() {
            // Generate markdown report
            const report = testRunner.generateMarkdownReport();
            
            // Copy to clipboard
            navigator.clipboard.writeText(report)
                .then(() => {
                    alert('Report copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy report:', err);
                    alert('Failed to copy report to clipboard');
                });
        }
    </script>
</body>
</html>
